<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Youtube Sync</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
<body>
    <div class="container text-center">
        <div class="row" style="padding-top:30px;padding-bottom:30px">
            <div class="col-md-3"></div>
            <div id="url-bar" class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="youtubeURL" placeholder="Enter video URL">
                    <span class="input-group-btn">
                        <button id="changeVidSrc" class="btn btn-primary">Watch</button>
                    </span>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div id="player"></div>
            <div id="controls">
                <button id="playBtn" class="btn btn-light btn-lg"><i id="playIcon" class="fas fa-play"></i></button>
                <div id="playerSlider">
                    <input type="range" min="0" max="100" value="0" step="0.001" id="progressBar">
                </div>
            </div>
        </div>    
    </div>   
</body>

<div class="modal fade" id="roomModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content text-center" id="modalBody">
        <div class="modal-header">
            <h5 class="modal-title" >Join or Create Room</h5>
        </div>
        <div class="modal-body">
            <input type="text" class="form-control" id="roomId" placeholder="Enter your Room ID">
            <button type="button" id="joinRoom" class="btn btn-primary">Join Room</button>
            <button type="button" id="createRoom" class="btn btn-primary">Create Room</button>
        </div>
      </div>
    </div>
  </div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/mainController.js" type="text/javascript"></script>
</html>
